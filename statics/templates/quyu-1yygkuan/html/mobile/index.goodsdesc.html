
<!DOCTYPE html>
<html>
<head><meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>{wc:$key}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" /><meta content="yes" name="apple-mobile-web-app-capable" /><meta content="black" name="apple-mobile-web-app-status-bar-style" /><meta content="telephone=no" name="format-detection" /><link href="{G_TEMPLATES_CSS}/mobile/comm.css" rel="stylesheet" type="text/css" /><link href="{G_TEMPLATES_CSS}/mobile/goods.css" rel="stylesheet" type="text/css" /><script src="{G_TEMPLATES_JS}/mobile/jquery190.js" language="javascript" type="text/javascript"></script><script id="pageJS" data="{G_TEMPLATES_JS}/mobile/BuyRecord.js" language="javascript" type="text/javascript"></script>
<style type="text/css">
#divRecordList img,#divRecordList embed{width:100% !important;height:auto !important;}
#divRecordList p{
    font-size: 0px;
}
#divRecordList{
border-left: none !important;
}
</style>
</head>
<body>
<div class="h5-1yyg-v1" id="loadingPicBlock">
    <header class="g-header">
        <div class="head-l">
	        <a href="javascript:;" onclick="history.go(-1)" class="z-HReturn"><img style="width:20px;padding-top:4px;" src="{G_TEMPLATES_IMAGE}/mobile/go_back_black.png"></a>
        </div>
        <div id="page-header-text" style="background-color: #fff;color:#000">{wc:$key}</div>
        <div class="head-r"><a href="{WEB_PATH}/mobile/home"><img style="width:20px;padding-top:4px;" src="{G_TEMPLATES_IMAGE}/mobile/to_home_black.png"></a>
        </div>
    </header>
    <input name="hidCodeID" type="hidden" id="hidCodeID" value="18101" />
    <input name="hidIsEnd" type="hidden" id="hidIsEnd" value="1" />
    <section id="buyRecordPage" class="goodsCon" style="padding-top:38px;padding-bottom:40px;">
        <div id="divRecordList" class="recordCon z-minheight" style="display:block;">
            {wc:$desc['content']}
        </div>
    </section>
    
<footer class="footer">
    <a id="btnTop" href="javascript:;" class="z-top" style="display:none;"><b class="z-arrow"></b></a>
    <div class="footerdi" style="bottom: 0px;">
        <ul>
            <li class="f_home"> <a title="首页" href="{WEB_PATH}/mobile/mobile/"> <i class="active">&nbsp;</i> 首页 </a> </li>
            <li class="f_whole"> <a title="所有商品" href="{WEB_PATH}/mobile/mobile/glist"> <i class="">&nbsp;</i> 所有商品 </a> </li>
            <li class="f_jiexiao"> <a title="最新揭晓" href="{WEB_PATH}/mobile/mobile/lottery"> <i class="">&nbsp;</i> 最新揭晓 </a> </li>
            <li class="f_car"> <a title="购物车" href="{WEB_PATH}/mobile/cart/cartlist"><i id="btnCart" style="position: relative;" class="">&nbsp;</i> 购物车 </a></li>
            <li class="f_personal"> <a title="我的主页" href="{WEB_PATH}/mobile/home"> <i class="">&nbsp;</i> 我的主页 </a> </li>
        </ul>
  <script type="text/javascript">
    $(function() {
        $("#btnGotoTop").click(function() {
            $("html,body").animate({
                scrollTop: 0
            }, 1500);
        });
    });

    function Show_Hidden(btnGotoTop3) {
        if (btnGotoTop3.style.display == "block") {
            btnGotoTop3.style.display = 'none';
        } else {
            btnGotoTop3.style.display = 'block';
        }
    }
    </script>
</div>

<div id="pageDialogBG" class="pageDialogBG">
    <div class="Prompt"></div>
</div>
<input name="hidLineLink" type="hidden" id="hidLineLink" value="{WEB_PATH}/mobile/mobile/">
</footer>
<script language="javascript" type="text/javascript">

</script>

</div>
</body>
</html>
